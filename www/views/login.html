<div class="row-fluid">
	<div class="span8 offset2">
		<img src="img/logo.png" />
	</div>
</div>
<div class="row-fluid">
	<div class="span4">
		<h4>Welcome!</h4>
		<p>Please log in with your username and password to continue.</p>
	</div>
	<div class="span8" data-bind="with: user">
		<form data-bind="submit: loginSubmit" id="user_login" class="topcoat-well">
			<input name="data[User][username]" class="span12 input" type="text" placeholder="User ID"/>
			<input name="data[User][passwd]" class="span12" type="password" placeholder="Password"/>
			<input type="submit"  value="Login" data-bind="fastClick: loginSubmit" href="#" class="noajax btn btn-block btn-large btn-primary">
			<a data-bind="fastClick: register" href="#" class="noajax btn btn-block btn-large">Register</a>
			<p class="text-center"><br /><br /><a data-bind="fastClick: $root.loadPage.bind($data,'recover')" href="#" class="noajax">Having Trouble Logging In?</a></p>
		</form>
	</div>
</div>

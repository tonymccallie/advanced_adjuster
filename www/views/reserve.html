<div data-bind="with: selectedClaim">
	<div class="row-fluid">
		<div class="span12">
			<h4>Reserve Report</h4>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="well">
				<!-- ko if: data.last_name -->
				<h3 data-bind="text: data.last_name+', '+data.first_name">Name</h3>
				<!-- /ko -->
				<!-- ko ifnot: data.last_name -->
				<h3 data-bind="text: displayTitle()">Name</h3>
				<!-- /ko -->
				<h4 data-bind="text: 'Claim: '+data.claimFileID">NUMBER</h4>
				<h4 data-bind="text: 'Policy: '+data.policy_number">NUMBER</h4>
				<h4 data-bind="html: data.address1+'<br />'+data.city+', '+data.state+' '+data.zip">1234 Street Ave.
					<br />Amarillo, TX 79102</h4>
				<h4 data-bind="text: data.phone">Phone Number</a>
			</div>
		</div>
	</div>
	<form>
		<div class="row-fluid">
			<div class="span12">
				<label>Reserves determined after inspection:</label>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<div class="control-group">
					<label class="control-label">Building Reserve:</label>
					<div class="controls">
						<input data-bind="value: data.reserve_building_reserve" type="number" name="data[Claim][reserve_building_reserve]" class="span12" placeholder="">
					</div>
				</div>
			</div>
			<div class="span6">
				<div class="control-group">
					<label class="control-label">Content Reserve:</label>
					<div class="controls">
						<input data-bind="value: data.reserve_content_reserve" type="number" name="data[Claim][reserve_content_reserve]" class="span12" placeholder="">
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<label>Comments</label>
				<textarea data-bind="value: data.reserve_details" class="span12"></textarea>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div class="control-group">
					<label class="control-label">Expert Needed:
						<br />
						<i>(Check all that apply)</i>
					</label>
					<div class="controls">
						<div class="btn-groupx">
							<input data-bind="checked: data.reserve_water" type="checkbox" name="data[Claim][reserve_water]" id="reserve_water" value="1" />
							<label class="btn icon-" for="reserve_water">Water Mitigation</label>
							<input data-bind="checked: data.reserve_engineer" type="checkbox" name="data[Claim][reserve_engineer]" id="reserve_engineer" value="1" />
							<label class="btn icon-" for="reserve_engineer">Engineer</label>
							<input data-bind="checked: data.reserve_roof" type="checkbox" name="data[Claim][reserve_roof]" id="reserve_roof" value="1" />
							<label class="btn icon-" for="reserve_roof">Roof Assist</label>
							<input data-bind="checked: data.reserve_floor" type="checkbox" name="data[Claim][reserve_floor]" id="reserve_floor" value="1" />
							<label class="btn icon-" for="reserve_floor">Tile or Floor</label>
						</div>
						<input data-bind="value: data.reserve_other" type="text" name="data[Claim][reserve_other]" class="span12" placeholder="Other">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Signs of Long Term Damage:</label>
					<div class="controls">
						<div class="btn-groupx">
							<input data-bind="checked: data.reserve_damages" type="radio" name="data[Claim][reserve_damages]" id="reserve_damages0" value="1" />
							<label class="btn icon-" for="reserve_damages0">Yes</label>
							<input data-bind="checked: data.reserve_damages" type="radio" name="data[Claim][reserve_damages]" id="reserve_damages1" value="0" />
							<label class="btn icon-" for="reserve_damages1">No</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<a href="#" data-bind="fastClick: saveReserve" class="btn btn-primary pull-right">Save</a>
			</div>
		</div>
	</form>
</div>

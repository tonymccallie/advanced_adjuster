<div data-bind="with: selectedClaim">
	<div class="row-fluid">
		<div class="span12">
			<h4>Advanced Payment Request</h4>
		</div>
	</div>
	<div class="row-fluid">
        <div class="span12">
            <div data-bind="visible: data.signature.length == 0" class="">
                <a href="#" data-bind="fastClick: clearSignature" class="btn pull-right">Clear</a>
                <label>Insured Signature</label>
                <div class="canvasContainer" width="100%" >
                    <canvas id="signature" height="200px" />
                </div>
            </div>
            <div data-bind="visible: data.signature.length > 0" class="">
                <label>Insured Signature</label>
                <img data-bind="attr: { src: data.signature }" />
            </div>
        </div>
	</div>
	<div class="row-fluid">
		<div class="span12">
            <div data-bind="visible: data.witness.length == 0" class="">
                <a href="#" data-bind="fastClick: clearWitness" class="btn pull-right">Clear</a>
                <label>Witness Signature</label>
                <div class="canvasContainer" width="100%" >
                    <canvas id="witness" height="200px" />
                </div>
            </div>
            <div data-bind="visible: data.witness.length > 0" class="">
                <label>Witness Signature</label>
                <img data-bind="attr: { src: data.witness }" />
            </div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<a href="#" data-bind="fastClick: saveSignatures" class="btn btn-primary pull-right">Save</a>		
		</div>
	</div>
	</form>
</div>

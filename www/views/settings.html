<div data-bind="with: user">
    <form data-bind="submit: save">
        <div class="row-fluid">
            <div class="span12">
                <h4>Settings</h4>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <h5>Personal Information</h5>
                <div class="row-fluid">
                    <div class="span6">
                        <label>First Name</label>
                        <input data-bind="value:first_name" type="text" class="span12">
                    </div>
                    <div class="span6">
                        <label>Last Name</label>
                        <input data-bind="value:last_name" type="text" class="span12">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <label>FC Number</label>
                        <input data-bind="value:fc_num" type="text" class="span12">
                    </div>
                </div>
            </div>
            <div class="span6">
                <label>Memory Used<i class="pull-right">Version: 1.5.1</i></label>
                <div class="progress">
                    <div class="bar" data-bind="attr:{ style: 'width:'+$root.memory()+'%;' }" style="width: 60%;"></div>
                </div>
                <a href="#" data-bind="fastClick: $root.user().logout" class="btn btn-block">Log Out</a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div data-bind="visible: signature == ''" class="">
                    <a href="#" data-bind="fastClick: clearSignature" class="btn pull-right">Clear</a>
                    <label>Your Signature</label>
                    <div class="canvasContainer" width="100%" >
                        <canvas id="signature" style="height: 200px" />
                    </div>
                </div>
                <div data-bind="visible: signature != ''" class="">
                    <label>Your Signature</label>
                    <img data-bind="attr: { src: signature }" />
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <input type="submit" class="btn btn-block btn-primary" value="Save Changes" />
            </div>
        </div>
        <div class="row-fluid"><p><br /></p></div>
        <div class="row-fluid">
            <div class="span12">
                <a href="#" data-bind="fastClick: $root.viewlog" class="btn btn-block btn-large">
                    Log
                </a>
            </div>
        </div>
    </form>
</div>

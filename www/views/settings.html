<div class="row-fluid">
	<div class="span12">
		<h4>Settings</h4>
	</div>
</div>
<div class="row-fluid">
	<div class="span6" data-bind="with: user">
		<h5>Personal Information</h5>
		<div class="row-fluid">
			<div class="span6">
				<label>First Name</label>
				<input data-bind="value:first_name" type="text" class="span12">
			</div>
			<div class="span6">
				<label>Last Name</label>
				<input data-bind="value:last_name" type="text" class="span12">
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<label>FC Number</label>
				<input data-bind="value:fc_num" type="text" class="span12">
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<a ref="#" data-bind="fastClick: save" class="btn btn-block btn-primary">Save Changes</a>
			</div>
		</div>
	</div>
	<div class="span6">
        <label>Memory Used</label>
        <div class="progress">
            <div class="bar" data-bind="attr:{ style: 'width:'+$root.memory()+'%;' }" style="width: 60%;"></div>
        </div>
		<a href="#" data-bind="fastClick: $root.user().logout" class="btn btn-block">Log Out</a>
	</div>
</div>

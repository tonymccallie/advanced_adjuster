<div data-bind="with: selectedClaim">
	<div class="row-fluid">
		<div class="span12">
			<h4>Verification of Principle Residence</h4>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="well">
				<!-- ko if: data.last_name -->
				<h3 data-bind="text: data.last_name+', '+data.first_name">Name</h3>
				<!-- /ko -->
				<!-- ko ifnot: data.last_name -->
				<h3 data-bind="text: displayTitle()">Name</h3>
				<!-- /ko -->
				<h4 data-bind="html: data.address1+'<br />'+data.city+', '+data.state+' '+data.zip">1234 Street Ave.<br />Amarillo, TX 79102</h4>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="control-group">
				<label class="control-label">Address</label>
				<div class="controls">
					<input data-bind="value: data.principleAddress" type="text" name="data[Claim][principleAddress]" class="span12" placeholder="">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">City</label>
				<div class="controls">
					<input data-bind="value: data.principleCity" type="text" name="data[Claim][principleCity]" class="span12" placeholder="">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">State</label>
				<div class="controls">
					<input data-bind="value: data.principleState" type="text" name="data[Claim][principleState]" class="span12" placeholder="">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Zip</label>
				<div class="controls">
					<input data-bind="value: data.principleZip" type="text" name="data[Claim][principleZip]" class="span12" placeholder="">
				</div>
			</div>
			<div data-bind="visible: data.principleSig.length == 0" class="">
				<a href="#" data-bind="fastClick: clearPrinciple" class="btn pull-right">Clear</a>
				<label>Insured Signature</label>
				<div class="canvasContainer" width="100%">
					<canvas id="principleSig" height="200px" />
				</div>
			</div>
			<div data-bind="visible: data.principleSig.length > 0" class="">
				<label>Insured Signature</label>
				<img data-bind="attr: { src: data.principleSig }" />
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<a href="#" data-bind="fastClick: savePrinciple" class="btn btn-primary pull-right">Save</a>
		</div>
	</div>
	</form>
</div>

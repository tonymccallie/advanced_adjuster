<div data-bind="with: selectedClaim">
	<div class="row-fluid">
		<div class="span12">
			<h4>Verification of Primary Residence</h4>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="control-group">
				<label class="control-label">First Name</label>
				<div class="controls">
					<input data-bind="value: data.primaryFirst" type="text" name="data[Claim][primaryFirst]" class="span12" placeholder="">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Last Name</label>
				<div class="controls">
					<input data-bind="value: data.primaryLast" type="text" name="data[Claim][primaryLast]" class="span12" placeholder="">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Address</label>
				<div class="controls">
					<input data-bind="value: data.primaryAddress" type="text" name="data[Claim][primaryAddress]" class="span12" placeholder="">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">City</label>
				<div class="controls">
					<input data-bind="value: data.primaryCity" type="text" name="data[Claim][primaryCity]" class="span12" placeholder="">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">State</label>
				<div class="controls">
					<input data-bind="value: data.primaryState" type="text" name="data[Claim][primaryState]" class="span12" placeholder="">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Zip</label>
				<div class="controls">
					<input data-bind="value: data.primaryZip" type="text" name="data[Claim][primaryZip]" class="span12" placeholder="">
				</div>
			</div>
			<div data-bind="visible: data.primarySig.length == 0" class="">
				<a href="#" data-bind="fastClick: clearPrimary" class="btn pull-right">Clear</a>
				<label>Insured Signature</label>
				<div class="canvasContainer" width="100%">
					<canvas id="primarySig" height="200px" />
				</div>
			</div>
			<div data-bind="visible: data.primarySig.length > 0" class="">
				<label>Insured Signature</label>
				<img data-bind="attr: { src: data.primarySig }" />
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<a href="#" data-bind="fastClick: savePrimary" class="btn btn-primary pull-right">Save</a>
		</div>
	</div>
	</form>
</div>

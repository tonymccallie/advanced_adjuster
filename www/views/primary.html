<div data-bind="with: selectedClaim">
	<div class="row-fluid">
		<div class="span12">
			<h4>Verification of Primary Residence</h4>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="well">
				<!-- ko if: data.last_name -->
				<h3 data-bind="text: data.last_name+', '+data.first_name">Name</h3>
				<!-- /ko -->
				<!-- ko ifnot: data.last_name -->
				<h3 data-bind="text: displayTitle()">Name</h3>
				<!-- /ko -->
				<h4 data-bind="text: 'Claim: '+data.claimFileID">NUMBER</h4>
				<h4 data-bind="text: 'Policy: '+data.policy_number">NUMBER</h4>
				<h4 data-bind="html: data.address1+'<br />'+data.city+', '+data.state+' '+data.zip">1234 Street Ave.<br />Amarillo, TX 79102</h4>
				<h4 data-bind="text: data.phone">Phone Number</a>
			</div>
		</div>
	</div>
	<div class="row-fluid">
        <div class="span12">
            <div data-bind="visible: data.primarySig.length == 0" class="">
                <a href="#" data-bind="fastClick: clearPrimary" class="btn pull-right">Clear</a>
                <label>Insured Signature</label>
                <div class="canvasContainer" width="100%" >
                    <canvas id="primarySig" height="200px" />
                </div>
            </div>
            <div data-bind="visible: data.primarySig.length > 0" class="">
                <label>Insured Signature</label>
                <img data-bind="attr: { src: data.primarySig }" />
            </div>
        </div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<a href="#" data-bind="fastClick: savePrimary" class="btn btn-primary pull-right">Save</a>		
		</div>
	</div>
	</form>
</div>

<div class="row-fluid">
	<div class="span8 offset2">
		<img src="img/logo.png" />
	</div>
</div>
<div class="row-fluid">
	<div class="span4">
		<p>Please enter your User ID and we will email password recovery instructions to the email address associated with your account.</p>
	</div>
	<div class="span8" data-bind="with: user">
		<form class="topcoat-well">
			<input class="span12 input" type="text" placeholder="User ID"/>
			<a data-bind="fastClick: recoverSubmit" href="#" class="noajax btn btn-block btn-large btn-primary">Email Recovery Instructions</a>
			<a data-bind="fastClick: $root.loadPage.bind($data,'login')" href="#" class="noajax btn btn-block btn-large">Return to Login</a>
		</form>
	</div>
</div>

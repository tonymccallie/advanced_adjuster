<div class="row-fluid">
	<div class="span12">
        <form id="upload_settings">
            <ul class="nav nav-tabs nav-stacked">
                <li class="nav-header">Claims to Upload</li>
                <!-- ko foreach : claims.open_claims-->
                <li class="uploader">
                    <div class="row-fluid">
                        <div class="span3" data-bind="text: data.claimFileID+' '+data.last_name">FileID and Last Name</div>
                        <div class="span3">
                            <div data-bind="visible: upload" class="progress">
                                <div class="bar" data-bind="attr:{ style: 'width:'+progress()+'%;' }"></div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="btn-group pull-right">
                                <input data-bind="checked: upload_preliminary, attr: { id: 'upload_preliminary'+$index() }" type="checkbox" value="1" />
                                <label data-bind="attr: { for: 'upload_preliminary'+$index() }" class="btn icon-">Preliminary</label>
                                <input data-bind="checked: upload_advanced, attr: { id: 'upload_advanced'+$index() }" type="checkbox" value="1" />
                                <label data-bind="attr: { for: 'upload_advanced'+$index() }" class="btn icon-">Advanced</label>
                                <input data-bind="checked: upload_engineer, attr: { id: 'upload_engineer'+$index() }" type="checkbox" value="1" />
                                <label data-bind="attr: { for: 'upload_engineer'+$index() }" class="btn icon-">Engineer</label>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- /ko -->
            </ul>
        </form>
	</div>
</div>
<div data-bind="visible: claims.toUpload().length > 0" class="row-fluid">
	<div class="span12">
		<a href="#" data-bind="fastClick: claims.upload" class="btn btn-primary btn-block">Upload Now</a>
	</div>
</div>
<div class="row-fluid">
    <div class="span12">
        <a href="#" data-bind="fastClick: claims.finish_upload" class="btn pull-right">Back to Reports</a>
    </div>
</div>
<div class="row-fluid">
	<div class="span12">
		<span id="upload_error"></span>
	</div>
</div>

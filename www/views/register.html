<div class="row-fluid">
	<div class="span8 offset2">
		<img src="img/logo.png" />
	</div>
</div>
<div class="row-fluid">
	<div class="span4">
		<p>Please enter your username and your email address from the FileTrac system and the password you would like to use here.</p>
	</div>
	<div class="span8" data-bind="with: user">
		<form id="user_register" class="topcoat-well">
			<input name="data[User][username]" class="span12 input" type="text" placeholder="User ID"/>
			<input name="data[User][passwd]" class="span12" type="password" placeholder="Password"/>
			<input name="data[User][passwd_verify]" class="span12" type="password" placeholder="Password Again"/>
			<a data-bind="fastClick: registerSubmit" href="#" class="noajax btn btn-block btn-large btn-primary">Register</a>
			<a data-bind="fastClick: $root.loadPage.bind($data,'login')" href="#" class="noajax btn btn-block btn-large">Return to Login</a>
		</form>
	</div>
</div>

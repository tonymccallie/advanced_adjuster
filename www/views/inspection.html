<div data-bind="with: selectedClaim">
	<div class="row-fluid">
		<div class="span12">
			<h4>Inpection for Residential</h4>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="well">
				<h3 data-bind="text: data.last_name+', '+data.first_name">Name</h3>
				<h4 data-bind="html: data.address1+'<br />'+data.city+', '+data.state+' '+data.zip">1234 Street Ave.<br />Amarillo, TX 79102</h4>
				<h4 data-bind="text: data.phone">Phone Number</h4>
			</div>
		</div>
	</div>
	<form data-bind="submit: inspectionProcess" id="inpspection_form" class="form-horizontal">

		<div class="span12">
            <h4>Dates</h4>
            <div class="control-group">
				<label class="control-label">Survey date:</label>

				</div>
			</div>
            <div class="control-group">
                
            </div>
            <div class="control-group">
				<label class="control-label">Interview:</label>
				<div class="controls">
                    <div class="btn-groupx">
                        <input data-bind="checked: data.interview" type="radio" name="data[Claim][interview]" id="interview0" value="Insured" />
                        <label class="btn icon-" for="interview0">Insured</label>
                        <input data-bind="checked: data.interview" type="radio" name="data[Claim][interview]" id="interview1" value="Tenant" />
                        <label class="btn icon-" for="interview1">Tenant</label>

				</div>
			</div>
            <div class="control-group">
				<label class="control-label">Property Inspected:</label>
